<h1> Formularios </h1>

<div id="contact-form" class="form-container">
    <h2>Contact form</h2>
    <form action="">
        <div>
            <div>
                <label for="fname"> First Name *</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div>
             <label for="lname"> Last Name *</label>  
            <input type="text" name="lname" id="lname">
            </div>
        </div>  
        <div>
            <label for="email">Email Address* </label>
            <input type="email" name="email" id="email">
        </div>
        <div> 
            <p> Query Type *</p>
            <div> 
                <div>
                    <input type="radio" id="general" name="query_type" value="General Enquiry">
                    <label for="general">General Enquiry</label><br> 
                </div>
                <div>
                    <input type="radio" id="support" name="query_type" value="Support Request">
                    <label for="support">Support Request</label><br> 
                </div>
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea name="" id="" rows="4" cols="50"></textarea>
            </div>
    <div>
        <input type="checkbox" name="consent" id="consent" value="true">
        <label for="consent">I consent to being contacted by the team *</label>
    </div>
        </div>
    </form>
</div>
